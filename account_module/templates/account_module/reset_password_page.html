{% extends 'shared/layout.html' %}

{% block title %}
    بازیابی کلمه عبور
{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>بازیابی کلمه عبور </h2>


                        <form action="{% url 'reset_password_page' active_code=user.email_active_code %}"
                              method="post">
                            {% csrf_token %}

                            {{ reset_password }}

                            <button type="submit" class="btn btn-default"> بازیابی</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
